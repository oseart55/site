<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume</title>
  <link rel="stylesheet" href="./styles/resume-test.css" />
  <link rel="stylesheet" href="./styles/navbar.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    .resume {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .resume h1, .resume h2, .resume h3 {
      color: #2c3e50;
    }
    .resume ul {
      padding-left: 1.5rem;
    }
  </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C8MW1F3TEN"></script>

  function gtag(){dataLayer.push(arguments);}

<body>

  <div style="width: 100%; position: fixed; top: 0; left: 0; z-index: 1;">
    <header class="navbar">
      <nav class="links" style="display: flex; justify-content: center; gap: 1rem;">
        <a href="./">🏠 Home</a>
        <a href="blog.html">📝 Blog</a>
        <a href="projects.html">💻 Projects</a>
      </nav>
    </header>
  </div>

  <div class="resume" id="resume-container">Loading resume...</div>

  <script>
    fetch('./documents/resume.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('resume-container').innerHTML = marked.parse(md);
      });
  </script>
