<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/blog.css">

</head>

<body>
    <div style="width: 100%; position: fixed; top: 0; left: 0; z-index: 1;">
        <header class="navbar">
            <nav class="links" style="display: flex; justify-content: center; gap: 1rem;">
                <a href="./">ğŸ  Home</a>
                <a href="resume.php">ğŸ“„ Resume</a>
                <a href="projects.html">ğŸ’» Projects</a>
            </nav>
        </header>
    </div>

    <h1>My Blog</h1>

    <div class="filters">
        <input type="text" id="search-box" placeholder="Search..." />
        <select id="tag-filter">
            <option value="">All Tags</option>
        </select>
    </div>


    <ul id="blog-list"></ul>

    <script>
        let allPosts = [];

        function renderPosts(posts) {
            const list = document.getElementById("blog-list");
            list.innerHTML = "";

            posts.forEach(post => {
                const slug = post.file.replace(/^documents\/blogs\//, '').replace(/\.md$/, '');
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = `post.html?post=${encodeURIComponent(slug + '.md')}`;
                a.textContent = post.title;

                const date = document.createElement("span");
                date.textContent = ` â€“ ${post.date}`;
                date.style.color = "#888";
                date.style.marginLeft = "0.5em";

                li.appendChild(a);
                li.appendChild(date);
                list.appendChild(li);
            });
        }

        function updateFilters() {
            const searchTerm = document.getElementById("search-box").value.toLowerCase();
            const selectedTag = document.getElementById("tag-filter").value;

            const filtered = allPosts.filter(post => {
                const matchesSearch = post.title.toLowerCase().includes(searchTerm);
                const matchesTag = selectedTag === "" || (post.tags && post.tags.includes(selectedTag));
                return matchesSearch && matchesTag;
            });

            renderPosts(filtered);
        }

        fetch("./documents/blogs/posts.json")
            .then(res => {
                if (!res.ok) throw new Error("Network error");
                return res.json();
            })
            .then(posts => {
                allPosts = posts;
                renderPosts(allPosts);

                // Populate tag filter options
                const tagSet = new Set();
                posts.forEach(p => (p.tags || []).forEach(t => tagSet.add(t)));
                const tagFilter = document.getElementById("tag-filter");
                [...tagSet].sort().forEach(tag => {
                    const opt = document.createElement("option");
                    opt.value = tag;
                    opt.textContent = tag;
                    tagFilter.appendChild(opt);
                });

                document.getElementById("search-box").addEventListener("input", updateFilters);
                tagFilter.addEventListener("change", updateFilters);
            })
            .catch(err => console.error("Failed to load posts:", err));

    </script>
</body>

</html>
